<!doctype html>
<html class="vh-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Url Analysis</title>
</head>
<body class="bg-light d-flex flex-column h-100">
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container align-items-center justify-content-center">
        <a href="#" class="navbar-brand">Url Analysis</a>
    </div>
</header>
<main class="container flex-grow-1">
    <div class="row mt-5">
        <div class="col-6 offset-3 p-4">
            <div class="card p-3 shadow-lg">
                <label class="form-label" for="urlInput">Type URL here to analyse</label>
                <input id="urlInput" placeholder="https://www.google.com" class="form-control mb-3">
                <button id="analyseBtn" class="btn btn-primary">Analyse</button>
            </div>
        </div>
    </div>
</main>
<footer class="bg-dark">
    footer
</footer>
</body>
</html>
